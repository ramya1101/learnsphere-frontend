<h2>Courses</h2>
<table class="table">
  <thead><tr><th>ID</th><th>Title</th><th>Mentor</th><th></th></tr></thead>
  <tbody>
    <tr *ngFor="let c of courses">
      <td>{{c.id}}</td><td>{{c.title}}</td><td>{{c.mentor?.name}}</td>
      <td><button class="btn btn-danger btn-sm" (click)="remove(c.id)">Delete</button></td>
    </tr>
  </tbody>
</table>
