<h2>Upcoming Sessions</h2>
<table class="table">
  <thead><tr><th>Course</th><th>Topic</th><th>Start</th><th>End</th></tr></thead>
  <tbody>
    <tr *ngFor="let s of sessions">
      <td>{{s.course?.title}}</td>
      <td>{{s.topic}}</td>
      <td>{{s.startTime | date:'short'}}</td>
      <td>{{s.endTime | date:'short'}}</td>
    </tr>
  </tbody>
</table>
