<div class="container mt-5">
  <h2>Login</h2>
  <form (ngSubmit)="onLogin()">
    <!-- <div class="form-group">
      <label for="Name">Name</label>
      <input id="Name" name="Name" [(ngModel)]="Name" class="form-control" required>
    </div> -->
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" name="email" [(ngModel)]="Email" class="form-control" required>
    </div>
 
    <div class="form-group mt-3">
      <label for="password">Password</label>
      <input id="password" name="password" [(ngModel)]="Password" type="password" class="form-control" required>
    </div>

    <!-- <div class="form-group mt-3">
      <label for="role">Role</label>
      <input id="role" name="role" [(ngModel)]="Role" type="role" class="form-control" required>
    </div> -->
 
    <button type="submit" class="btn btn-primary mt-3">Login</button>
  </form>
</div>
