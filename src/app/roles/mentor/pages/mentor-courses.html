<h2>My Courses</h2>
 
<div class="card" style="padding:12px;margin-bottom:16px;">
  <h4>Create Course</h4>
  <input [(ngModel)]="title" class="form-control mb-2" placeholder="Title">
  <textarea [(ngModel)]="description" class="form-control mb-2" placeholder="Syllabus / Description"></textarea>
  <input [(ngModel)]="duration" class="form-control mb-2" placeholder="Duration (e.g., 6 weeks)">
  <input [(ngModel)]="prerequisites" class="form-control mb-2" placeholder="Prerequisites">
  <button class="btn btn-success" (click)="create()">Create</button>
</div>
 
<table class="table">
  <thead><tr><th>ID</th><th>Title</th><th></th></tr></thead>
  <tbody>
    <tr *ngFor="let c of myCourses">
      <td>{{c.id}}</td><td>{{c.title}}</td>
      <td>
        <a class="btn btn-sm btn-primary me-2" (click)="edit(c.id)">Edit</a>
        <button class="btn btn-sm btn-danger" (click)="remove(c.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
