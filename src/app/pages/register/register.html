<div class="container mt-5">
  <h2 class="text-center">Register as {{ role | titlecase }}</h2>
  <form (ngSubmit)="onRegister()">
    <div class="mb-3">
      <label>Name</label>
      <input [(ngModel)]="name" name="name" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Email</label>
      <input [(ngModel)]="email" name="email" type="email" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Password</label>
      <input [(ngModel)]="password" name="password" type="password" class="form-control" required>
    </div>
     <div class="mb-3">
      <label>Role</label>
      <input [(ngModel)]="role" name="role" type="role" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-success w-100">Register</button>
  </form>
</div>
